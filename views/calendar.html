<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caldendar</title>
        <link rel="stylesheet" href="/css/calendar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <button id="logout">Logout</button>
        <div class="container">
            <header>
                <p id="current-date" class="current-date"></p>
                <div class="icons">
                    <span id= "prev" class="material-symbols-outlined">arrow_back_ios</span>
                    <span id= "next" class="material-symbols-outlined">arrow_forward_ios</span>
                </div>
            </header>
        
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
        <div class="info">
            <div class="wrp">Events</div>
            <div id="events"> 
                <form id="new-event-form">
                    <input type="submit" id="new-event-submit" value="Add event" />
                </form>
                <div id="event-List"></div>
            </div>
     
        </div>

        <!-- add event modal -->
        <div id="add-modal" class="modal">
            <div class="modal_content">
                <form action="" id="add-modal-form" class="mod-form">
                    <input type="text" id="add-ev-heading" class="ev-heading" placeholder="Heading"><br>
                    <textarea type="text" id="add-ev-des" class="ev-des" placeholder="Description"></textarea><br>
                    <div>
                        <button id="add-modal-save"  class="modal-save" type="submit">Save</button>
                        <button id="add-modal-close"  class="modal-close" type="submit">Close</button>
                    </div>
                    
                </form>
            </div>
        </div>

        <!-- edit event modal -->
        <div id="edit-modal" class="modal">
            <div class="modal_content">
                <form action="" id="edit-modal-form" class="mod-form">
                    <input type="text" id="edit-ev-heading" class="ev-heading" placeholder="Heading"><br>
                    <textarea type="text" id="edit-ev-des" class="ev-des" placeholder="Description"></textarea><br>
                    <div>
                        <button id="edit-modal-save"  class="modal-save" type="submit">Save</button>
                        <button id="edit-modal-close"  class="modal-close" type="submit">Close</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <script src="/js/calendar.js"></script>
    </body>
</html>
